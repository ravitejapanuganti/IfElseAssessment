<div class="d-flex container-fluid mt-2 mb-2">
    <highcharts-chart class="me-2" [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptionsLine"
        [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag"
        [runOutsideAngular]="runOutsideAngular" style="width: 100%; height: 300px; display: block;"></highcharts-chart>
    <highcharts-chart class="me-2" [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="myOptions"
        [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag"
        [runOutsideAngular]="runOutsideAngular" style="width: 100%; height: 300px; display: block;"></highcharts-chart>
    <highcharts-chart class="ms-2" [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptionsPie"
        [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag"
        [runOutsideAngular]="runOutsideAngular" style="width: 100%; height: 300px; display: block;"></highcharts-chart>
</div>
