<div class="new-users container-fluid pt-2 w-100 d-flex flex-column bg-white">
    <div class="new-user-title">
        <h6>New user Resgistration</h6>
    </div>
    <div class="new-users-list w-100">
        <div class="new-user d-flex justify-content-between align-items-center mt-3 mb-3" *ngFor="let newUser of newUsers;let i = index;">
            <div class="new-user-image rounded-1 overflow-hidden">
                <img src="../../assets/person.jpeg" alt="new-user-image" width="50">
            </div>
            <div class="new-user-details">
                <small><p class="m-0">{{ newUser.name }}</p></small>
                <small><small class="text-secondary">{{ newUser.country }}</small></small>
            </div>
            <div class="progress" style="height: 5px;width: 20%;">
                <div class="progress-bar" role="progressbar" [ngClass]="newUser.progress > 80 ? 'bg-primary' : (newUser.progress > 40 ? 'bg-green' : (newUser.progress > 25 ? 'bg-warning ' : 'bg-danger ')) " [ngStyle]="{'width':newUser.progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="more-btn">
                <button class="btn btn-sm btn-outline-primary">
                    More
                </button>
            </div>
        </div>
    </div>
</div>
